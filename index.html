<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/flickerAnimation.css">

    <title>Word Guess Game</title>
</head>

<body>

    <div class="container crt">
        <h1 class="title">Word Guess Game</h1>
        <div class="info-text"> Listen to the sound for a hint and guess the letter of the game title!</div>

        <div class="flex-container">
            <div class="number-guesses">Lives: <span id="lives"> </span></div>
            <div class="wins">Wins: <span id="wins"> </span></div>
            <div class="losses">Losses: <span id="losses"> </span></div>
        </div>


        <div class="wrapper">
            <img src="#" alt="" class="person-image">
            <div id="answer" class="answer"> answer</div>
            <div id="badGuesses" class="bad-guesses"> </div>
        </div>


        <div id="warningMessage" class="warningMessage">
            <h6>!!!Warning Message!!!</h6>
            <p id="warningMessageSubText" class="warningMessageSubText">
                This is a warningMessage
            </p>
        </div>

        <div id="welcomeScreen">Press Space to Start the Game!</div>

        <!-- hack to get chrome to play music -->
        <iframe src="./assets/audio/silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
        <audio id="myAudio" autoplay loop>
            <source type="audio/ogg">
        </audio>
    </div>

    <script src="./assets/javascript/game.js"></script>
    <!-- <script src="./assets/javascript/test.js"></script> -->
</body>

</html>
